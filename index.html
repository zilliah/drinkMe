<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Find your perfect drink">
    	<meta name="keywords" content="cocktail, drink, recipie">

		<title>Drink Me</title>

		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
	</head>
	<body>

		<h1>Drink Me</h1>
		<h2>Find your perfect cocktail</h2>
		<fieldset class="grid-container">
			<legend>Cocktail Picker</legend>
	
			<label for="search-name">By name:</label>
			<input type="text" name="search-name" id="search-name" value="">
			<button type="button" name="button">Get Cocktail</button>

			<label for="search-ingredient">By ingredient:</label>
			<input type="text" name="search-ingredient" id="search-ingredient" value="">
			<button type="button" name="button">Get Cocktail</button>

			<label for="random">Give me a random cocktail!</label>
			<button type="button" id="random">Random </button>
		</fieldset>


		
		
		<section class="results">
			<div class="grid-container">
				<h2></h2>
				<img src="" alt="">
				<div>
					<fieldset>
						<legend>Ingredients</legend>
						<ul>
						</ul>
					</fieldset>
					<fieldset>
						<legend>Instructions</legend>
						<p></p>
					</fieldset>

					<section class="next">
						<label for="another">I don't like this, give me something else that matches my search: </label>
						<button type="button" id="another">Next drink</button>
					</section>
				</div>
			</div>
		</section>
		

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
